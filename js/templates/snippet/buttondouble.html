<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="<%= id %>">
	<pstrad><%= label %></pstrad>
  </label>
  <div class="controls">
    <button id="<%= id %>" name="<%= id %>" class='btn <%= button1type %>'><pstrad><%= button1label %></pstrad></button>
    <button id="<%= id2 %>" name="<%= id2 %>" class='btn <%= button2type %>'><pstrad><%= button2label %></pstrad></button>
  </div>
</div>
